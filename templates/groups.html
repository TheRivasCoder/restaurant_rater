{% extends "base.html" %}
{% block title %}Groups{% endblock %}

{% block content %}
{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}
<h1>Create Group</h1>

<form action="" method="post">
    <div class="form-group">
        <label for="Groupname">Group name</label>
        <input name="groupname" class="form-control" id="inputGroupName" aria-describedby="emailHelp" placeholder="Enter Group name">
        <small id="groupName" class="form-text text-muted">Please give your Group a name</small>
    </div>
    
  <button type="submit" class="btn btn-primary">Create</button>


</form>


{% endblock %}
