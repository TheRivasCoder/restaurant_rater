{% extends "base.html" %}
{% block title %}My Groups{% endblock %}

{% block content %}
{% if message  %}
    <div class="alert alert-secondary" role="alert">
        <p>{{ message }}</p>
    </div>
{% endif %}
<h1>My Groups</h1>
{% for item in user_groups %}
        <li><a href="{{ item.href }}">{{ item.groupname }}</a></li>
{% endfor %}

{% endblock %}
